<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codifica y Conquista</title>
    <link href="assets/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100 px-4">
    <header class="bg-green-500 text-white py-4 w-full text-center">
        <h1 class="text-3xl font-bold">Codifica y Conquista</h1>
    </header>
    <main class="mt-8 flex flex-col items-center w-full">
        <section id="instructions" class="mb-4">
            <p id="challenge" class="text-xl">Resuelve el desafío de codificación:</p>
        </section>
        <section id="game" class="w-4/5 max-w-4xl flex flex-col items-center space-y-4 mt-8">
            <textarea id="codeEditor" class="w-full h-40 p-4 text-sm border rounded-lg bg-gray-900 text-white" placeholder="Escribe tu código aquí... Ejemplo: let mensaje = 'Hola Mundo'; console.log(mensaje);"></textarea>
            <button id="runCode" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <i class="fas fa-play"></i> Ejecutar
            </button>
            <pre id="consoleOutput" class="mt-4 w-full h-40 border p-2 bg-gray-50 rounded-lg whitespace-pre-wrap"></pre>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
